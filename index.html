<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Tailwind and Daisy Ui Cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/575ff76d77.js" crossorigin="anonymous"></script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- This Is Header part -->
    <header>
        <!-- This Is Navbar Part -->
        <nav class="max-w-screen-xl lg:ml-28 lg:my-14">
            <div class="navbar bg-white  lg:bg-[#F85559] rounded-[600px]">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center gap-4 lg:flex mr-40">
                    <img src="./images/logo.png" alt="">
                    <h1 class="font-bold text-xl text-[#121212] lg:text-[40px] lg:text-white ">Fruit Burst</h1>

                </div>
                <div class="pr-12">
                    <input type="text" placeholder="Search here"
                        class="input input-bordered input-sm w-[400px] max-w-xs rounded-[50px]" />


                </div>
            </div>
        </nav>

        <!-- This is slider section -->
        <div class="carousel mx-5 rounded-[8px] lg:max-w-screen-xl lg:ml-28 my-14 lg:rounded-s-lg">

            <!-- slider 1 -->
            <div id="slide1" class="carousel-item relative w-full">
                <div>
                    <div>
                        <img src="./images/banner1.png" class="w-full" />
                    </div>
                </div>

                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- Slider 2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="./images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- Slider 3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="./images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- Slider 4 -->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="./images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>

    </header>
    <main>


    </main>

    <footer>

    </footer>

</body>

</html>
